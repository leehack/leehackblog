box: debian
build:
  steps:
    - arjen/hugo-build:
      version: "0.14"
      theme: material-design
      flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
      packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
      token: $GIT_TOKEN
      domain: blog.leehack.com
      basedir: public
